<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Roulette 🎲</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit-code.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Recipe Roulette 🎲</h1>
        <p class="tagline">Spin the culinary wheel and discover delicious recipes! 🍳✨</p>
        <div class="input-section">
            <input type="text" id="ingredients" placeholder="Enter ingredients (e.g., chicken, broccoli, rice)">
            <button id="generate-recipe">Spin the Wheel! 🎡</button>
        </div>
        <div class="example-ingredients">
            <h3>Example Ingredients:</h3>
            <div class="ingredient-tiles">
                <span class="ingredient-tile clickable">🍗 Chicken</span>
                <span class="ingredient-tile clickable">🥦 Broccoli</span>
                <span class="ingredient-tile clickable">🍚 Rice</span>
                <span class="ingredient-tile clickable">🍅 Tomatoes</span>
                <span class="ingredient-tile clickable">🧀 Cheese</span>
                <span class="ingredient-tile clickable">🥕 Carrots</span>
                <span class="ingredient-tile clickable">🍝 Pasta</span>
                <span class="ingredient-tile clickable">🥩 Beef</span>
            </div>
        </div>
        <div id="recipe-display" class="hidden">
            <h2 id="recipe-title"></h2>
            <img id="recipe-image" src="" alt="Recipe Image">
            <p id="cooking-time"></p>
            <h3>Ingredients:</h3>
            <ul id="ingredients-list"></ul>
            <h3>Instructions:</h3>
            <ol id="instructions-list"></ol>
            <button id="try-another-recipe" class="try-another-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="refresh-icon">
                    <path d="M12 20.25c4.97 0 9-4.03 9-9s-4.03-9-9-9-9 4.03-9 9 4.03 9 9 9zm0 1.5c-5.799 0-10.5-4.701-10.5-10.5S6.201 0.75 12 0.75 22.5 5.451 22.5 11.25 17.799 21.75 12 21.75z"/>
                    <path d="M12.75 6.75v5.25l3.75 2.25-0.75 1.23L11.25 13V6.75h1.5z"/>
                </svg>
                Try Another Recipe
            </button>
        </div>
    </div>
    <div class="social-links">
        <a href="https://x.com/hannaz_z" target="_blank" rel="noopener noreferrer" title="Follow me on X" class="x-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
